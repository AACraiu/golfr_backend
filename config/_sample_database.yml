default: &default
  adapter: postgresql
  encoding: unicode
  pool: 10
  timeout: 10000
  port: 5432
  host: <%= ENV["POSTGRES_HOST"] {'localhost'} %>
  username: <%= ENV["POSTGRES_USER"] {'postgres'} %>
  password: <%= ENV["POSTGRES_PASSWORD"] {'postgres'} %>

development:
  <<: *default
  database: golfr_dev

test:
  <<: *default
  database: golfr_test

production:
  <<: *default
